<ion-header>
  <search-bar 
  [placeholder]="'Buscando Por:'" 
  [filterArray]="arr" 
  (filteredEmitter)="filtered($event)"
  [showFunnel]="true"
  [returnAsObservable]="true"
  ></search-bar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of arr2 | async">
          {{ item.label }}
        </ion-item>
      </ion-list>
</ion-content>

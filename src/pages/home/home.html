<ion-header>
  <search-bar 
  placeholder="Buscando por: "
  [filterOptions]="filterOptions"
  [filterArray]="arr" 
  (onFilter)="filtered($event)"
  (onSelect)="selected($event)"
  [returnAsObservable]="true"
  alertTitle="Selecione o filtro"
  alertOkBtn="Selecionar"
  alertSubTitle="OMG"
  alertCancelBtn="Cancelar"
  >
  </search-bar>
</ion-header>

<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="lista1">
            Lista 1
          </ion-segment-button>
          <ion-segment-button value="lista2">
            Lista 2
          </ion-segment-button>
        </ion-segment>
      </div>
    <ion-list>
        <ion-item *ngFor="let item of arr2 | async">
          <h1>{{ item.nome }}</h1>
          <h1>{{ item.label.label }}</h1>
          <h1>{{ item.endereco.endereco.endereco }}</h1>
        </ion-item>
      </ion-list>
</ion-content>
